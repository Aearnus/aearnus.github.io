<html>
    <head>
        <title>
            Redirecting to https://datakinds.github.io/...
        </title>
        <meta http-equiv="refresh" content="0; URL=https://datakinds.github.io/">
        <link rel="canonical" href="https://datakinds.github.io/">
    </head>
    <body>
        <a id="r" href="https://datakinds.github.io/">Click here if you aren't redirected to your subdomain on https://datakinds.github.io/</a>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            var p = "https://datakinds.github.io/";
            document.getElementById("r").href = p;
            window.location.replace(p);
        }
    </script>
</html>
